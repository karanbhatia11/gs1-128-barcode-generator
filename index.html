<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>GS1-128 Barcode PDF</title>

<script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.6/dist/JsBarcode.all.min.js"></script>

<style>
/* A4 LANDSCAPE */
@page {
  size: A4 landscape;
  margin: 15mm;
}

body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
  background: #ffffff;
  color: #111;
}

/* UI CONTROLS */
.controls {
  padding: 20px;
}
.controls label { display:block; margin-top:10px; }
.controls input { width:260px; padding:6px; }
.controls button { margin-top:15px; padding:8px 16px; }

/* PAGE */
.page {
  width: 100%;
  height: 100%;
}

/* HEADER (Skutopia-inspired) */
.header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding-bottom: 8mm;
  border-bottom: 2px solid #e6e6e6;
  margin-bottom: 10mm;
}

.logo {
  height: 28px;
}

/* TOP VALUES */
.top-row {
  display: flex;
  justify-content: space-between;
  margin-bottom: 8mm;
}

.value-block {
  width: 48%;
  background: #f8f8f8;
  padding: 6mm;
  text-align: center;
  border-radius: 4px;
}

.value-label {
  font-size: 12px;
  letter-spacing: 0.5px;
  color: #666;
  margin-bottom: 4px;
}

.value-text {
  font-size: 22px;
  font-weight: bold;
}

/* BARCODE AREA */
.barcode-row {
  display: flex;
  justify-content: space-between;
}

.barcode-block {
  width: 48%;
  text-align: center;
}

svg {
  width: 100%;
}

/* PRINT CLEAN */
@media print {
  .controls { display: none; }
}
</style>
</head>

<body>

<div class="controls">
  <h2>GS1-128 Barcode Generator</h2>

  <label>Item No (GTIN-14)</label>
  <input id="gtin" value="09421908260067">

  <label>Use By (DD.MM.YY)</label>
  <input id="expiry" value="01.05.28">

  <label>Batch / Lot</label>
  <input id="batch" value="055019">

  <label>Quantity</label>
  <input id="qty" value="40">

  <label>SSCC</label>
  <input id="sscc" value="012345600000001620">

  <br>
  <button onclick="generate()">Generate</button>
  <button onclick="window.print()">Download PDF</button>
</div>

<div class="page">

  <!-- HEADER -->
  <div class="header">
    <img
      class="logo"
      src="https://skutopia.com/wp-content/themes/skutopia/assets/images/logo.svg"
      alt="Skutopia Logo"
    />
  </div>

  <!-- VALUES -->
  <div class="top-row">
    <div class="value-block">
      <div class="value-label">ITEM NUMBER</div>
      <div class="value-text" id="itemText"></div>
    </div>

    <div class="value-block">
      <div class="value-label">SSCC</div>
      <div class="value-text" id="ssccText"></div>
    </div>
  </div>

  <!-- BARCODES -->
  <div class="barcode-row">
    <div class="barcode-block">
      <svg id="itemBarcode"></svg>
    </div>

    <div class="barcode-block">
      <svg id="ssccBarcode"></svg>
    </div>
  </div>

</div>

<script>
function generate() {
  itemBarcode.innerHTML = "";
  ssccBarcode.innerHTML = "";

  const gtin = document.getElementById("gtin").value;
  const [dd, mm, yy] = document.getElementById("expiry").value.split(".");
  const expiry = yy + mm + dd;
  const batch = document.getElementById("batch").value;
  const qty = document.getElementById("qty").value;
  const sscc = document.getElementById("sscc").value;

  const itemGS1 =
    "(02)" + gtin +
    "(17)" + expiry +
    "(10)" + batch +
    "(37)" + qty;

  const ssccGS1 =
    "(00)" + sscc;

  itemText.innerText = gtin;
  ssccText.innerText = sscc;

  JsBarcode("#itemBarcode", itemGS1, {
    format: "CODE128",
    width: 3.2,
    height: 140,
    displayValue: true,
    fontSize: 30,
    textMargin: 10,
    margin: 0
  });

  JsBarcode("#ssccBarcode", ssccGS1, {
    format: "CODE128",
    width: 3.2,
    height: 140,
    displayValue: true,
    fontSize: 30,
    textMargin: 10,
    margin: 0
  });
}
</script>

</body>
</html>
