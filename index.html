<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>

<script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.6/dist/JsBarcode.all.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/xlsx@0.19.3/dist/xlsx.full.min.js"></script>

<style>
@page {
  size: A4 landscape;
  margin: 0;
}

body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
  background: #fff;
}

/* TOOL */
.controls {
  padding: 20px;
  border-bottom: 1px solid #ddd;
}
.controls h3 {
  margin-top: 20px;
}
.controls label {
  display: block;
  margin-top: 8px;
}
.controls input, .controls button {
  margin-top: 6px;
}

@media print {
  .controls { display: none; }
}

/* PAGE */
.page {
  width: 100vw;
  height: 100vh;
  page-break-after: always;
  display: flex;
  justify-content: center;
  align-items: center;
}

.canvas {
  width: 88%;
}

/* HEADER */
.header {
  display: grid;
  grid-template-columns: 1fr auto 1fr;
  margin-bottom: 10mm;
}
.header img {
  height: 32px;
}

/* META */
.meta {
  margin-bottom: 12mm;
}
.meta div {
  font-size: 18px;
  font-weight: 700;
  margin-bottom: 3mm;
}

/* BARCODE */
.barcode-section {
  margin-bottom: 14mm;
}
.barcode-title {
  font-size: 16px;
  font-weight: 700;
  margin-bottom: 4mm;
}
svg {
  width: 100%;
}
</style>
</head>

<body>

<!-- CONTROLS -->
<div class="controls">

  <h2>GS1-128 Barcode PDF Generator</h2>

  <!-- MANUAL -->
  <h3>Manual Entry</h3>

  <label>Item No</label>
  <input id="m_gtin" value="09421908260067">

  <label>Use By (DD.MM.YY)</label>
  <input id="m_expiry" value="01.05.28">

  <label>Batch</label>
  <input id="m_batch" value="055019">

  <label>Quantity</label>
  <input id="m_qty" value="40">

  <label>SSCC</label>
  <input id="m_sscc" value="012345600000001620">

  <br>
  <button onclick="generateManual()">Generate (Manual)</button>

  <!-- EXCEL -->
  <h3>Upload Excel</h3>

  <input type="file" id="excelFile" accept=".xlsx">
  <br>
  <button onclick="generateFromExcel()">Generate from Excel</button>

  <br><br>
  <button onclick="window.print()">Download PDF</button>

</div>

<!-- OUTPUT -->
<div id="output"></div>

<script>
function clearOutput() {
  document.getElementById("output").innerHTML = "";
}

/* ===== MANUAL MODE ===== */
function generateManual() {
  clearOutput();

  createPage({
    ItemNumber: m_gtin.value,
    Expiry: m_expiry.value,
    Batch: m_batch.value,
    Quantity: m_qty.value,
    SSCC: m_sscc.value
  });
}

/* ===== EXCEL MODE ===== */
function generateFromExcel() {
  const file = excelFile.files[0];
  if (!file) return alert("Upload Excel first");

  clearOutput();

  const reader = new FileReader();
  reader.onload = e => {
    const wb = XLSX.read(e.target.result, { type: "binary" });
    const sheet = wb.Sheets[wb.SheetNames[0]];
    const rows = XLSX.utils.sheet_to_json(sheet);
    rows.forEach(createPage);
  };
  reader.readAsBinaryString(file);
}

/* ===== PAGE CREATOR ===== */
function createPage(row) {
  const page = document.createElement("div");
  page.className = "page";

  page.innerHTML = `
    <div class="canvas">

      <div class="header">
        <div></div>
        <img src="logo.svg">
        <div></div>
      </div>

      <div class="meta">
        <div>ITEM NUMBER: ${row.ItemNumber}</div>
        <div>SSCC: ${row.SSCC}</div>
      </div>

      <div class="barcode-section">
        <div class="barcode-title">BARCODE 1</div>
        <svg></svg>
      </div>

      <div class="barcode-section">
        <div class="barcode-title">BARCODE 2</div>
        <svg></svg>
      </div>

    </div>
  `;

  output.appendChild(page);

  const svgs = page.querySelectorAll("svg");
  const [dd, mm, yy] = row.Expiry.split(".");
  const expiry = yy + mm + dd;

  JsBarcode(svgs[0],
    "(02)" + row.ItemNumber +
    "(17)" + expiry +
    "(10)" + row.Batch +
    "(37)" + row.Quantity,
    { format: "CODE128", width: 2.8, height: 120, displayValue: true, fontSize: 26 }
  );

  JsBarcode(svgs[1],
    "(00)" + row.SSCC,
    { format: "CODE128", width: 2.8, height: 120, displayValue: true, fontSize: 26 }
  );
}
</script>

</body>
</html>
