<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>GS1-128 Barcode PDF</title>

<script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.6/dist/JsBarcode.all.min.js"></script>

<style>
body {
  font-family: Arial, sans-serif;
  padding: 20px;
}

/* INPUT CONTROLS */
.controls label { display:block; margin-top:10px; }
.controls input { width:260px; padding:6px; }
.controls button { margin-top:15px; padding:8px 16px; }

/* A4 PAGE */
.page {
  width: 210mm;
  height: 297mm;
  padding: 20mm;
  box-sizing: border-box;
}

/* TOP ROW */
.top-row {
  display: flex;
  justify-content: space-between;
  margin-bottom: 20mm;
}

.block {
  width: 45%;
  text-align: center;
}

.value-text {
  font-size: 18px;
  font-weight: bold;
  margin-bottom: 6mm;
}

/* BARCODE */
svg {
  width: 100%;
}

/* PRINT RULES */
@media print {
  .controls { display: none; }
  body { padding: 0; }
}
</style>
</head>

<body>

<div class="controls">
  <h2>GS1-128 Barcode Generator</h2>

  <label>Item No (GTIN-14)</label>
  <input id="gtin" value="09421908260067">

  <label>Use By (DD.MM.YY)</label>
  <input id="expiry" value="01.05.28">

  <label>Batch / Lot</label>
  <input id="batch" value="055019">

  <label>Quantity</label>
  <input id="qty" value="40">

  <label>SSCC</label>
  <input id="sscc" value="012345600000001620">

  <br>
  <button onclick="generate()">Generate</button>
  <button onclick="window.print()">Download PDF</button>
</div>

<!-- A4 PAGE -->
<div class="page">

  <div class="top-row">
    <!-- ITEM BLOCK -->
    <div class="block">
      <div class="value-text" id="itemText"></div>
      <svg id="itemBarcode"></svg>
    </div>

    <!-- SSCC BLOCK -->
    <div class="block">
      <div class="value-text" id="ssccText"></div>
      <svg id="ssccBarcode"></svg>
    </div>
  </div>

</div>

<script>
function generate() {
  itemBarcode.innerHTML = "";
  ssccBarcode.innerHTML = "";

  const gtin = gtinInput = document.getElementById("gtin").value;
  const [dd, mm, yy] = document.getElementById("expiry").value.split(".");
  const expiry = yy + mm + dd;
  const batch = document.getElementById("batch").value;
  const qty = document.getElementById("qty").value;
  const sscc = document.getElementById("sscc").value;

  const itemGS1 =
    "(02)" + gtin +
    "(17)" + expiry +
    "(10)" + batch +
    "(37)" + qty;

  const ssccGS1 =
    "(00)" + sscc;

  // Top text
  document.getElementById("itemText").innerText =
    "Item No: " + gtin;

  document.getElementById("ssccText").innerText =
    "SSCC: " + sscc;

  /*// Barcodes (bigger text under bars)
  JsBarcode("#itemBarcode", itemGS1, {
    format: "CODE128",
    height: 90,
    displayValue: true,
    fontSize: 24,   // ⬅️ nearly double size
    textMargin: 6
  }); */

  JsBarcode("#itemBarcode", itemGS1, {
    format: "CODE128",
    width: 2.2,        // ⬅️ more horizontal space
    height: 100,       // ⬅️ taller bars
    displayValue: true,
    fontSize: 90,      // ⬅️ FORCE bigger text
    textMargin: 10,
    margin: 0
  });

  JsBarcode("#ssccBarcode", ssccGS1, {
    format: "CODE128",
    height: 90,
    displayValue: true,
    fontSize: 24,   // ⬅️ nearly double size
    textMargin: 6
  });
}
</script>

</body>
</html>
