<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>GS1-128 Barcode PDF</title>

<script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.6/dist/JsBarcode.all.min.js"></script>

<style>
/* ===== PRINT SETUP ===== */
@page {
  size: A4 landscape;
  margin: 18mm;
}

body {
  margin: 0;
  font-family: Inter, Arial, Helvetica, sans-serif;
  background: #ffffff;
  color: #111;
}

/* ===== INPUT UI (HIDDEN IN PDF) ===== */
.controls {
  padding: 20px;
}
.controls label { display:block; margin-top:10px; }
.controls input { width:260px; padding:6px; }
.controls button { margin-top:15px; padding:8px 16px; }

@media print {
  .controls { display: none; }
}

/* ===== PAGE CENTERING ===== */
.page {
  width: 100%;
  height: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* ===== LABEL CANVAS ===== */
.canvas {
  width: 100%;
  max-width: 260mm; /* optical centering */
}

/* ===== HEADER ===== */
.header {
  display: flex;
  justify-content: center;
  margin-bottom: 10mm;
}

.header img {
  height: 34px;
}

/* ===== META INFO ===== */
.meta {
  border-left: 6px solid #7a1c64; /* Skutopia pink */
  padding: 6mm 8mm;
  margin-bottom: 12mm;
}

.meta div {
  font-size: 20px;
  font-weight: 700;
  margin-bottom: 3mm;
}

/* ===== BARCODE BLOCKS ===== */
.barcode-section {
  margin-bottom: 16mm;
}

.barcode-title {
  font-size: 18px;
  font-weight: 700;
  margin-bottom: 4mm;
  color: #333;
}

.barcode-box {
  background: #ffffff; /* scanner-safe */
  padding: 6mm;
  border: 1px solid #e6e6e6;
}

svg {
  width: 100%;
}
</style>
</head>

<body>

<!-- ===== INPUT CONTROLS ===== -->
<div class="controls">
  <h2>GS1-128 Barcode Generator</h2>

  <label>Item No (GTIN-14)</label>
  <input id="gtin" value="09421908260067">

  <label>Use By (DD.MM.YY)</label>
  <input id="expiry" value="01.05.28">

  <label>Batch / Lot</label>
  <input id="batch" value="055019">

  <label>Quantity</label>
  <input id="qty" value="40">

  <label>SSCC</label>
  <input id="sscc" value="012345600000001620">

  <br>
  <button onclick="generate()">Generate</button>
  <button onclick="window.print()">Download PDF</button>
</div>

<!-- ===== PDF PAGE ===== -->
<div class="page">
  <div class="canvas">

    <!-- LOGO -->
    <div class="header">
      <img src="logo.svg" alt="Skutopia Logo">
    </div>

    <!-- META INFO -->
    <div class="meta">
      <div id="itemText"></div>
      <div id="ssccText"></div>
    </div>

    <!-- BARCODE 1 -->
    <div class="barcode-section">
      <div class="barcode-title">Barcode 1</div>
      <div class="barcode-box">
        <svg id="itemBarcode"></svg>
      </div>
    </div>

    <!-- BARCODE 2 -->
    <div class="barcode-section">
      <div class="barcode-title">Barcode 2</div>
      <div class="barcode-box">
        <svg id="ssccBarcode"></svg>
      </div>
    </div>

  </div>
</div>

<script>
function generate() {
  itemBarcode.innerHTML = "";
  ssccBarcode.innerHTML = "";

  const gtin = document.getElementById("gtin").value;
  const [dd, mm, yy] = document.getElementById("expiry").value.split(".");
  const expiry = yy + mm + dd;
  const batch = document.getElementById("batch").value;
  const qty = document.getElementById("qty").value;
  const sscc = document.getElementById("sscc").value;

  const itemGS1 =
    "(02)" + gtin +
    "(17)" + expiry +
    "(10)" + batch +
    "(37)" + qty;

  const ssccGS1 =
    "(00)" + sscc;

  itemText.innerText = "Item Number · " + gtin;
  ssccText.innerText = "SSCC · " + sscc;

  JsBarcode("#itemBarcode", itemGS1, {
    format: "CODE128",
    width: 3.2,
    height: 150,
    displayValue: true,
    fontSize: 32,
    textMargin: 10,
    margin: 0
  });

  JsBarcode("#ssccBarcode", ssccGS1, {
    format: "CODE128",
    width: 3.2,
    height: 150,
    displayValue: true,
    fontSize: 32,
    textMargin: 10,
    margin: 0
  });
}
</script>

</body>
</html>
