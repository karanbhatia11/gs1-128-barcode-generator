<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>GS1-128 Barcode PDF</title>

<script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.6/dist/JsBarcode.all.min.js"></script>

<style>
/* A4 LANDSCAPE */
@page {
  size: A4 landscape;
  margin: 15mm;
}

body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
  background: #ffffff;
  color: #1a1a1a;
}

/* INPUT UI */
.controls {
  padding: 20px;
}
.controls label { display:block; margin-top:10px; }
.controls input { width:260px; padding:6px; }
.controls button { margin-top:15px; padding:8px 16px; }

/* PAGE CENTERING */
.page {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100%;
}

/* CONTENT BLOCK */
.content {
  width: 85%;
}

/* HEADER */
.header {
  display: flex;
  justify-content: center;
  margin-bottom: 8mm;
}

.header img {
  height: 32px;
}

/* INFO PANEL */
.info-panel {
  background: #f2f4f3;
  border-left: 6px solid #2bb673; /* Skutopia green */
  padding: 10mm;
  text-align: center;
  margin-bottom: 12mm;
}

.info-panel div {
  font-size: 20px;
  font-weight: bold;
  margin-bottom: 4mm;
}

/* BARCODE AREA */
.barcodes {
  display: flex;
  justify-content: space-between;
  gap: 16mm;
}

.barcode-block {
  width: 48%;
  text-align: center;
  background: #ffffff; /* scanner-safe */
  padding: 6mm;
}

.barcode-heading {
  margin-top: 6mm;
  font-size: 18px;
  font-weight: bold;
  color: #333;
}

svg {
  width: 100%;
}

/* PRINT CLEAN */
@media print {
  .controls { display: none; }
}
</style>
</head>

<body>

<div class="controls">
  <h2>GS1-128 Barcode Generator</h2>

  <label>Item No (GTIN-14)</label>
  <input id="gtin" value="09421908260067">

  <label>Use By (DD.MM.YY)</label>
  <input id="expiry" value="01.05.28">

  <label>Batch / Lot</label>
  <input id="batch" value="055019">

  <label>Quantity</label>
  <input id="qty" value="40">

  <label>SSCC</label>
  <input id="sscc" value="012345600000001620">

  <br>
  <button onclick="generate()">Generate</button>
  <button onclick="window.print()">Download PDF</button>
</div>

<div class="page">
  <div class="content">

    <!-- LOGO -->
    <div class="header">
      <img src="logo.svg" alt="Skutopia Logo">
    </div>

    <!-- INFO -->
    <div class="info-panel">
      <div id="itemText"></div>
      <div id="ssccText"></div>
    </div>

    <!-- BARCODES -->
    <div class="barcodes">

      <div class="barcode-block">
        <svg id="itemBarcode"></svg>
        <div class="barcode-heading">BARCODE 1</div>
      </div>

      <div class="barcode-block">
        <svg id="ssccBarcode"></svg>
        <div class="barcode-heading">BARCODE 2</div>
      </div>

    </div>

  </div>
</div>

<script>
function generate() {
  itemBarcode.innerHTML = "";
  ssccBarcode.innerHTML = "";

  const gtin = document.getElementById("gtin").value;
  const [dd, mm, yy] = document.getElementById("expiry").value.split(".");
  const expiry = yy + mm + dd;
  const batch = document.getElementById("batch").value;
  const qty = document.getElementById("qty").value;
  const sscc = document.getElementById("sscc").value;

  const itemGS1 =
    "(02)" + gtin +
    "(17)" + expiry +
    "(10)" + batch +
    "(37)" + qty;

  const ssccGS1 =
    "(00)" + sscc;

  itemText.innerText = "ITEM NUMBER: " + gtin;
  ssccText.innerText = "SSCC: " + sscc;

  JsBarcode("#itemBarcode", itemGS1, {
    format: "CODE128",
    width: 3.2,
    height: 140,
    displayValue: true,
    fontSize: 30,
    textMargin: 10,
    margin: 0
  });

  JsBarcode("#ssccBarcode", ssccGS1, {
    format: "CODE128",
    width: 3.2,
    height: 140,
    displayValue: true,
    fontSize: 30,
    textMargin: 10,
    margin: 0
  });
}
</script>

</body>
</html>
