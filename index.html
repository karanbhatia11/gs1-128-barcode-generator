<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>

<!-- Libraries -->
<script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.6/dist/JsBarcode.all.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/xlsx@0.19.3/dist/xlsx.full.min.js"></script>

<style>
@page {
  size: A4 landscape;
  margin: 0;
}

body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
  background: #fff;
}

/* ===== APP LAYOUT ===== */
.app {
  display: flex;
  height: 100vh;
}

/* LEFT PANEL */
.controls {
  width: 320px;
  padding: 20px;
  border-right: 1px solid #ddd;
}

.controls h2 {
  margin-top: 0;
}

.controls label {
  display: block;
  margin-top: 10px;
}

.controls input,
.controls button {
  width: 100%;
  margin-top: 6px;
  padding: 6px;
}

.controls button {
  cursor: pointer;
}

.controls button:disabled {
  opacity: 0.5;
  cursor: not-allowed;
}

/* RIGHT PANEL (EMPTY ON PURPOSE) */
.preview {
  flex: 1;
  background: #fafafa;
}

/* PRINT */
@media print {
  .app { display: none; }
}

/* ===== HIDDEN PDF OUTPUT ===== */
.page {
  width: 100vw;
  height: 100vh;
  page-break-after: always;
  display: flex;
  justify-content: center;
  align-items: center;
}

.canvas {
  width: 88%;
}

.header {
  display: grid;
  grid-template-columns: 1fr auto 1fr;
  margin-bottom: 10mm;
}

.header img {
  height: 32px;
}

.meta {
  margin-bottom: 12mm;
}

.meta div {
  font-size: 18px;
  font-weight: 700;
  margin-bottom: 3mm;
}

.barcode-section {
  margin-bottom: 14mm;
}

.barcode-title {
  font-size: 16px;
  font-weight: 700;
  margin-bottom: 4mm;
}

svg {
  width: 100%;
}
</style>
</head>

<body>

<!-- APP UI -->
<div class="app">

  <div class="controls">
    <h2>GS1-128 Barcode PDF Generator</h2>

    <h3>Manual Entry</h3>

    <label>Item Number</label>
    <input id="m_gtin" value="09421908260067">

    <label>Use By (DD.MM.YY)</label>
    <input id="m_expiry" value="01.05.28">

    <label>Batch</label>
    <input id="m_batch" value="055019">

    <label>Quantity</label>
    <input id="m_qty" value="40">

    <label>SSCC</label>
    <input id="m_sscc" value="012345600000001620">

    <button onclick="generateManual()">Generate (Manual)</button>

    <h3>Upload Excel</h3>

    <input type="file" id="excelFile" accept=".xlsx">
    <button onclick="generateFromExcel()">Generate from Excel</button>

    <br><br>
    <button id="downloadBtn" onclick="window.print()" disabled>
      Download PDF
    </button>
  </div>

  <div class="preview"></div>
</div>

<!-- HIDDEN PDF CONTENT -->
<div id="output" style="display:none;"></div>

<script>
const downloadBtn = document.getElementById("downloadBtn");

function clearOutput() {
  document.getElementById("output").innerHTML = "";
  downloadBtn.disabled = true;
}

/* ===== MANUAL ===== */
function generateManual() {
  clearOutput();

  createPage({
    ItemNumber: m_gtin.value,
    Expiry: m_expiry.value,
    Batch: m_batch.value,
    Quantity: m_qty.value,
    SSCC: m_sscc.value
  });

  downloadBtn.disabled = false;
}

/* ===== EXCEL ===== */
function generateFromExcel() {
  const file = excelFile.files[0];
  if (!file) {
    alert("Please upload an Excel file first");
    return;
  }

  clearOutput();

  const reader = new FileReader();
  reader.onload = e => {
    const wb = XLSX.read(e.target.result, { type: "binary" });
    const sheet = wb.Sheets[wb.SheetNames[0]];
    const rows = XLSX.utils.sheet_to_json(sheet);

    if (rows.length === 0) {
      alert("Excel file is empty");
      return;
    }

    rows.forEach(createPage);
    downloadBtn.disabled = false;
  };

  reader.readAsBinaryString(file);
}

/* ===== PAGE BUILDER ===== */
function createPage(row) {
  const page = document.createElement("div");
  page.className = "page";

  page.innerHTML = `
    <div class="canvas">

      <div class="header">
        <div></div>
        <img src="logo.svg">
        <div></div>
      </div>

      <div class="meta">
        <div>ITEM NUMBER: ${row.ItemNumber}</div>
        <div>SSCC: ${row.SSCC}</div>
      </div>

      <div class="barcode-section">
        <div class="barcode-title">BARCODE 1</div>
        <svg></svg>
      </div>

      <div class="barcode-section">
        <div class="barcode-title">BARCODE 2</div>
        <svg></svg>
      </div>

    </div>
  `;

  output.appendChild(page);

  const svgs = page.querySelectorAll("svg");
  const [dd, mm, yy] = row.Expiry.split(".");
  const expiry = yy + mm + dd;

  JsBarcode(svgs[0],
    "(02)" + row.ItemNumber +
    "(17)" + expiry +
    "(10)" + row.Batch +
    "(37)" + row.Quantity,
    { format: "CODE128", width: 2.8, height: 120, displayValue: true, fontSize: 26 }
  );

  JsBarcode(svgs[1],
    "(00)" + row.SSCC,
    { format: "CODE128", width: 2.8, height: 120, displayValue: true, fontSize: 26 }
  );
}
</script>

</body>
</html>
