<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>

<!-- Libraries -->
<script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.6/dist/JsBarcode.all.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/xlsx@0.19.3/dist/xlsx.full.min.js"></script>

<style>
@page {
  size: A4 landscape;
  margin: 0;
}

body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
  background: #fff;
}

/* ===== APP LAYOUT ===== */
.app {
  display: flex;
  height: 100vh;
}

/* LEFT PANEL */
.controls {
  width: 340px;
  padding: 20px;
  border-right: 1px solid #ddd;
}

.controls h2 {
  margin-top: 0;
}

.controls button,
.controls input {
  width: 100%;
  margin-top: 8px;
  padding: 6px;
}

.controls button:disabled {
  opacity: 0.5;
  cursor: not-allowed;
}

/* MODE TOGGLE */
.mode-toggle {
  display: flex;
  gap: 10px;
  margin-bottom: 20px;
}

.mode-toggle button {
  flex: 1;
}

/* RIGHT PANEL (PREVIEW) */
.preview {
  flex: 1;
  background: #fafafa;
  overflow: auto;
}

/* PRINT */
@media print {
  .app { display: none; }
}

/* ===== PREVIEW / PDF PAGES ===== */
.page {
  width: 100vw;
  height: 100vh;
  page-break-after: always;
  display: flex;
  justify-content: center;
  align-items: center;
}

.canvas {
  width: 88%;
  background: #fff;
}

/* HEADER */
.header {
  display: grid;
  grid-template-columns: 1fr auto 1fr;
  margin-bottom: 10mm;
}

.header img {
  height: 32px;
}

/* META */
.meta {
  margin-bottom: 12mm;
}

.meta div {
  font-size: 18px;
  font-weight: 700;
  margin-bottom: 3mm;
}

/* BARCODE */
.barcode-section {
  margin-bottom: 14mm;
}

.barcode-title {
  font-size: 16px;
  font-weight: 700;
  margin-bottom: 4mm;
}

svg {
  width: 100%;
}
</style>
</head>

<body>

<div class="app">

  <!-- CONTROLS -->
  <div class="controls">
    <h2>GS1-128 Barcode PDF Generator</h2>

    <!-- MODE SELECT -->
    <div class="mode-toggle">
      <button onclick="setMode('manual')">Manual Entry</button>
      <button onclick="setMode('excel')">Upload Excel</button>
    </div>

    <!-- MANUAL MODE -->
    <div id="manualPanel">
      <label>Item Number</label>
      <input id="m_gtin" value="09421908260067">

      <label>Use By (DD.MM.YY)</label>
      <input id="m_expiry" value="01.05.28">

      <label>Batch</label>
      <input id="m_batch" value="055019">

      <label>Quantity</label>
      <input id="m_qty" value="40">

      <label>SSCC</label>
      <input id="m_sscc" value="012345600000001620">

      <button onclick="generateManual()">Generate</button>
    </div>

    <!-- EXCEL MODE -->
    <div id="excelPanel" style="display:none;">
      <input type="file" id="excelFile" accept=".xlsx">
      <button onclick="generateFromExcel()">Generate</button>
    </div>

    <br>
    <button id="downloadBtn" onclick="window.print()" disabled>
      Download PDF
    </button>
  </div>

  <!-- PREVIEW -->
  <div class="preview" id="preview"></div>

</div>

<script>
let currentMode = "manual";
const preview = document.getElementById("preview");
const downloadBtn = document.getElementById("downloadBtn");

function setMode(mode) {
  currentMode = mode;
  manualPanel.style.display = mode === "manual" ? "block" : "none";
  excelPanel.style.display = mode === "excel" ? "block" : "none";
  clearPreview();
}

function clearPreview() {
  preview.innerHTML = "";
  downloadBtn.disabled = true;
}

/* ===== MANUAL ===== */
function generateManual() {
  clearPreview();

  createPage({
    ItemNumber: m_gtin.value,
    Expiry: m_expiry.value,
    Batch: m_batch.value,
    Quantity: m_qty.value,
    SSCC: m_sscc.value
  });

  downloadBtn.disabled = false;
}

/* ===== EXCEL ===== */
function generateFromExcel() {
  const file = excelFile.files[0];
  if (!file) {
    alert("Please upload an Excel file");
    return;
  }

  clearPreview();

  const reader = new FileReader();
  reader.onload = e => {
    const wb = XLSX.read(e.target.result, { type: "binary" });
    const sheet = wb.Sheets[wb.SheetNames[0]];
    const rows = XLSX.utils.sheet_to_json(sheet);

    if (!rows.length) {
      alert("Excel file is empty");
      return;
    }

    rows.forEach(createPage);
    downloadBtn.disabled = false;
  };

  reader.readAsBinaryString(file);
}

/* ===== PAGE BUILDER ===== */
function createPage(row) {
  const page = document.createElement("div");
  page.className = "page";

  page.innerHTML = `
    <div class="canvas">
      <div class="header">
        <div></div>
        <img src="logo.svg">
        <div></div>
      </div>

      <div class="meta">
        <div>ITEM NUMBER: ${row.ItemNumber}</div>
        <div>SSCC: ${row.SSCC}</div>
      </div>

      <div class="barcode-section">
        <div class="barcode-title">BARCODE 1</div>
        <svg></svg>
      </div>

      <div class="barcode-section">
        <div class="barcode-title">BARCODE 2</div>
        <svg></svg>
      </div>
    </div>
  `;

  preview.appendChild(page);

  const svgs = page.querySelectorAll("svg");
  const [dd, mm, yy] = row.Expiry.split(".");
  const expiry = yy + mm + dd;

  JsBarcode(svgs[0],
    "(02)" + row.ItemNumber +
    "(17)" + expiry +
    "(10)" + row.Batch +
    "(37)" + row.Quantity,
    { format: "CODE128", width: 2.8, height: 120, displayValue: true, fontSize: 26 }
  );

  JsBarcode(svgs[1],
    "(00)" + row.SSCC,
    { format: "CODE128", width: 2.8, height: 120, displayValue: true, fontSize: 26 }
  );
}
</script>

</body>
</html>
